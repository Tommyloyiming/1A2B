<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1A2B 猜數字遊戲</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-light">
        <div class="container text-center mt-5">
            <h2 class="mb-4">1A2B猜數字遊戲</h2>

            <!-- 按鈕列 -->
            <div class="d-flex justify-content-center mb-3">
                <button id="startBtn" class="btn btn-outline-primary mx-2">
                    開始
                </button>
                <button id="resetBtn" class="btn btn-outline-secondary mx-2">
                    放棄重來
                </button>
                <button id="answerBtn" class="btn btn-outline-danger mx-2">
                    看答案
                </button>
            </div>

            <!-- 輸入區 -->
            <div class="input-group mb-3 w-50 mx-auto">
                <span class="input-group-text">猜數字</span>
                <input
                    type="text"
                    id="guessInput"
                    class="form-control"
                    placeholder="GuessNumber"
                />
                <button id="guessBtn" class="btn btn-primary">猜！</button>
            </div>

            <!-- 歷史紀錄區 -->
            <ul id="resultList" class="list-group w-50 mx-auto"></ul>
        </div>

        <script src="01-1A2B.js"></script>
    </body>
</html>
